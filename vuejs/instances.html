<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS instances</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>Firstname: {{firstname}}</h1>
        <h1>Lastname: {{lastname}}</h1>
        <h1>{{mydetails()}}</h1>
    </div>
    <script src="vue_instance.js"></script>
    <script>
        var vm = new Vue({
            data: {a: 2},
            computed: {
                aSum: function() {
                    return this.a + 2;
                },

                aSquare: {
                    get: function() {
                        return this.a * this.a;
                    },
                    set: function(v) {
                        this.a = v * 2;
                    }
                }
            }
        });
        console.log(vm.aSquare);
        vm.aSquare = 3;
        console.log(vm.a);
        console.log(vm.aSum);
    </script>
</body>
</html>
